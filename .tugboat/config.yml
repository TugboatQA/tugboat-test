services:
  nginx:
    image: tugboatqa/nginx
    default: true
    expose: 80
    subpath: true
    commands:
      init:
        - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        - apt install -y nodejs
      build:
        - bash $TUGBOAT_ROOT/.tugboat/scripts/build.sh
      start:
        - npm start $TUGBOAT_ROOT/server/ &
