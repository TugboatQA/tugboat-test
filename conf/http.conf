<VirtualHost *:443>

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyAddHeaders On
    ProxyTimeout 300

    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteRule /(.*) ws://tubgoat:3000/$1 [P,L]

    ProxyPass /_error/ !
    ProxyPass / http://tubgoat:3000/ retry=0 disablereuse=On nocanon
    ProxyPassReverse / http://tubgoat:3000/

</VirtualHost>